<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flaxible Box</title>
    
    <style>
        div.container {
            background-color: blue;
            display: flex;
            height: 300px;
            
            flex-flow: row nowrap; /* = flex-direction: row; + flex-wrap: wrap; */
            justify-content: center;
            align-items: center;


            /* FUNCIONA QUANDO O FLEX-BOX É WRAP
            
            align-content: space-around;
            align-content: space-evenly;
            align-content: space-between;
            align-content: center;
            align-content: flex-start;
            align-content: flex-end; */
            
            
            /* DEFINIÇÃO DE SEPARACAO NA BOX NO EIXO TRANSVERSAL
            
            align-items: stretch;
            align-items: flex-end;
            align-items: flex-start;
            align-items: center; */
            
            
            /* DEFINICAO DE SEPARACAO NA BOX NO EIXO PRINCIPAL
            
            justify-content: space-between;
            justify-content: space-around;
            justify-content: space-evenly;
            justify-content: center;
            justify-content: flex-end;
            justify-content: flex-start; */


            /*DEFINIÇÃO DE COMPORTAMENTO DOS COMPONENTES NA BOX
            
            flex-wrap: nowrap;
            flex-wrap: wrap;
            flex-wrap: wrap-reverse; */


            /*DEFINIÇÃO OS EIXOS
            
            flex-direction: column-reverse;
            flex-direction: column;
            flex-direction: row;
            flex-direction: row-reverse; */
        }

        div.item  {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;

            /* flex: auto; Quebra para baixo e se molda no tamanho necessario */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item"> Exemplo 1</div>
        <div class="item">Exemplo 2</div>
        <div class="item">Exemplo 3</div>
        <div class="item">Exemplo 4</div>
        <div class="item">Exemplo 5</div>
        <div class="item">Exemplo 6</div>
        <div class="item">Exemplo 7</div>
    </div>
    
</body>
</html>
