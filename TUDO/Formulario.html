<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <H1>FORMULÁRIO</H1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados em Formulario</legend>
            <p><label for="inome" >Nome</label>
                <input type="text" name="" id="inome" required placeholder="nome do usuario" autocomplete="username">
            </p>
            <p><label for="isenha">Senha</label>
                <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" placeholder="senha, min. 8 caracteres" autocomplete="current-password">
            </p>
            <p><label for="inumero">Numero</label>
                <input type="number" name="senha" value="5" id="numero" required min="0" max="10" placeholder="0 a 10" step="0.1">
            </p>
            <p><label for="imes">Mes</label>
                <input type="month" name="imes" id="imes" maxlength="20">
            </p>
            <p><label for="idia">Mes</label>
                <input type="date" name="idia" id="idia">
            </p>
            
            <p><label for="ihora">Mes</label>
                <input type="time" name="ihora" id="ihora">
            </p>
            <p><label for="itel">Telefone</label>
                <input type="tel" name="itel" id="irel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required placeholder="(xx)xxxx-xxxx">
                <!-- Estudar RegEx -->
            </p>

            <p><label for="icheckbox">Checkbox</label>
                <input type="checkbox" name="esfut" id="esfut" checked><label for="esfut">Futebol</label>
                <input type="checkbox" name="esfut" id="esbas"><label for="esbas">Basquete</label>
                <input type="checkbox" name="esfut" id="esvol"><label for="esvol">Volei</label>
                <input type="checkbox" name="esfut" id="estenis"><label for="estenis">Tenis</label>
            </p>

            <p><input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</lab><br>
                <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
            </p>

            <p><label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>

            <p><label for="inivel">Nivel de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
            </p>

            <!-- Precisa ser post para que mande os anquivos de forma interna no inspecionar -->
            <form action="cadastro.php" method="post">
                <p><label for="ifoto">Foto de Perfil</label>
                <input type="file" name="foto" id="ifoto"></p>
            </form>

            <p><label for="iest">Estado</label>
                <select name="Estado" id="iest">

                    <option value=""select>--- Escolha ---</option>

                    <optgroup label="Regiao Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">Sao Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>

                    <optgroup label="Regiao Nordeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">Sao Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                </select>
            </p>

            <p><label for="iprof">Profissoes</label>
                <input type="text" name="Prof" id="iprof" list="lstprofSemV">
                <datalist id="lstprofComV">
                    <option value="Dev">Desenvolvedor</option>
                    <option value="Prof">Professor</option>
                    <option value="Cont">Contador</option>
                </datalist>

                <datalist id="lstprofSemV">
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                    <option>Contador</option>
                </datalist>
            </p>

            <p><label for="imsg">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
    </fieldset>

    <fieldset>
        <legend>Numeros com Java</legend>
        <form action="cadastro.php" method="get">

            <p>
                <label for="in1"> Numero 1</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value)">
            </p>

            <p>
                <label for="in2"> Numero 2</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number (in1.value) + Number (in2.value)">
            </p>

            <p>
                <label for="isoma">Soma</label>
                <output id="soma" name="isoma">0</output>
            </p>

            <p><label for="inum">Numero</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </p>

            <p><label for="Iano">Em que ano voce nasceu</label>
                <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()">
            </p>

            <p><label for="iidade">Sua idade e</label>
                <output id="iidade">0</output>
            </p>
        
            <p><input type="submit" value="Enviar"></p>
            <p><input type="reset" value="Limpar"></p>

            <script>
                function calcIdade() {
                    let atual = new Date().getFullYear()
                    iidade.innerHTML = Number(atual) - Number(iano.value)
                    
                }
            </script>
        </form>
    </fieldset>


    
</body>
</html>
