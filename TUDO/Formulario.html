<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <H1>FORMUL√ÅRIO</H1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="inome" >Nome</label> 
            <input type="text" name="" id="inome" required placeholder="nome do usuario" autocomplete="username">
        </p>

        <p><label for="isenha">Senha</label> 
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" placeholder="senha, min. 8 caracteres" autocomplete="current-password">
        </p>

        <p><label for="inumero">Numero</label> 
            <input type="number" name="senha" value="5" id="numero" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        <p><label for="imes">Mes</label> 
            <input type="month" name="imes" id="imes" maxlength="20">
        </p>

        <p><label for="idia">Mes</label> 
            <input type="date" name="idia" id="idia">
        </p>
        
        <p><label for="ihora">Mes</label> 
            <input type="time" name="ihora" id="ihora">
        </p>

        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
    
</body>
</html>
